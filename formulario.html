<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formul√°rio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="images/bateria.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<main>
  <form onsubmit="gotowhatsapp()">
    <label for="nomesobrenome">Nome e sobrenome</label>
    <input type="text" id="nomesobrenome" class="input-padrao" required>

    <label for="email">Email</label>
    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

    <label for="mensagem">Mensagem</label>
    <textarea cols="100" rows="5" id="mensagem" class="input-padrao"></textarea>

    <label for="sequenciaTeclas">Sequencia de Teclas!</label>
    <textarea cols="50" rows="3" id="sequenciaTeclas" class="teclinha" readonly></textarea>

    <script>
      window.onload = function () {
        let sequenciaTeclas = (window.location.search).replace("?sons=", "");
        document.querySelector(".teclinha").innerHTML = "" + sequenciaTeclas;

      }

    </script>

    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

    <input type="submit" value="Enviar formulario" class="enviar">

  </form>
</main>
<script src="main.js"></script>
</body>
</html>
